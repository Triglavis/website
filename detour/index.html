<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detour - Build better browsing habits with this Chrome extension by Triglavis">
    <title>Detour - Productive Browsing Extension by Triglavis</title>
    <link rel="icon" type="image/svg+xml" href="../triglavis.svg">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        .detour-logo {
            width: 128px;
            height: 128px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
            cursor: grab;
            display: inline-block;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        .tagline {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: hsl(var(--foreground));
            color: hsl(var(--background));
            text-decoration: none;
            border-radius: var(--radius);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            font-size: 0.875rem;
        }
        
        .links a {
            color: hsl(var(--muted-foreground));
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: hsl(var(--foreground));
        }
        
        .company-name {
            margin-top: 3rem;
        }
        
        @media (prefers-color-scheme: dark) {
            .detour-logo {
                filter: drop-shadow(0 10px 15px rgba(255, 255, 255, 0.1));
            }
        }
    </style>
</head>
<body>
    <canvas class="pixel-canvas" id="pixelCanvas"></canvas>
    <main class="container">
        <div class="content">
            <img src="detour-icon.png" alt="Detour Logo" class="detour-logo" id="logoWrapper">
            
            <h1 class="company-name">Detour</h1>
            
            <p class="tagline">
                Transform procrastination into productivity. Detour helps you build better browsing habits by redirecting you from distracting sites to your reading list.
            </p>
            
            <a href="https://chrome.google.com/webstore/detail/[YOUR-EXTENSION-ID]" class="cta-button" target="_blank">
                <span>Add to Chrome</span>
                <span>â†’</span>
            </a>
            
            <div class="links">
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </main>
    <script src="../canvas-grid.js"></script>
</body>
</html>
