<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Triglavis">
    <title>404 - Page Not Found | Triglavis</title>
    <link rel="icon" type="image/svg+xml" href="/triglavis.svg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        .error-code {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 8rem;
            font-weight: 750;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.1;
        }
        
        .error-message {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 750;
            letter-spacing: -0.01em;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .suggested-pages {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .suggested-pages h2 {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 750;
            letter-spacing: -0.01em;
            margin-bottom: 1rem;
            color: hsl(var(--muted-foreground));
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .page-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: hsl(var(--muted));
            color: hsl(var(--foreground));
            text-decoration: none;
            border-radius: var(--radius);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            transition: transform 0.2s, background 0.2s;
        }
        
        .page-link:hover {
            transform: translateX(4px);
            background: hsl(var(--foreground));
            color: hsl(var(--background));
        }
        
        .page-link span:last-child {
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
        
        /* Import Space Mono font */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap');
        
        /* Copyright text */
        .copyright-text {
            position: fixed;
            bottom: 9px;
            right: 9px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            color: hsl(var(--muted-foreground));
            opacity: 0.4;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            z-index: 100;
        }
    </style>
    <script>
        // Fuzzy matching for smart 404 redirects
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.toLowerCase();
            const redirectDelay = 5000; // 5 seconds
            
            // Define all known pages with keywords
            const pages = [
                { url: '/', keywords: ['home', 'index', 'main', 'triglavis', 'start'] },
                { url: '/detour/privacy.html', keywords: ['privacy', 'policy', 'data', 'security', 'gdpr', 'terms'] }
            ];
            
            // Calculate similarity score using multiple strategies
            function calculateSimilarity(path, keywords, url) {
                let score = 0;
                const pathParts = path.split(/[\/\-\_\.]+/).filter(p => p.length > 2);
                
                // Direct URL matching (partial)
                if (url !== '/' && path.includes(url.replace('.html', '').replace('/', ''))) {
                    score += 50;
                }
                
                // Keyword matching
                keywords.forEach(keyword => {
                    if (path.includes(keyword)) {
                        score += 20;
                    }
                    // Check each path segment
                    pathParts.forEach(part => {
                        if (part === keyword) {
                            score += 15;
                        } else if (keyword.includes(part) || part.includes(keyword)) {
                            score += 10;
                        }
                        // Levenshtein distance for fuzzy matching
                        const distance = levenshteinDistance(part, keyword);
                        if (distance <= 2 && distance > 0) {
                            score += (5 - distance);
                        }
                    });
                });
                
                return score;
            }
            
            // Levenshtein distance for fuzzy string matching
            function levenshteinDistance(str1, str2) {
                const matrix = [];
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                return matrix[str2.length][str1.length];
            }
            
            // Find best matching page
            let bestMatch = { url: '/', score: 0 };
            pages.forEach(page => {
                const score = calculateSimilarity(path, page.keywords, page.url);
                if (score > bestMatch.score) {
                    bestMatch = { url: page.url, score: score };
                }
            });
            
            // Update UI to show where we're redirecting
            if (bestMatch.score > 10) {
                const description = document.querySelector('.error-description');
                const redirectNotice = document.createElement('p');
                redirectNotice.style.marginTop = '1rem';
                redirectNotice.style.fontSize = '1rem';
                redirectNotice.style.color = 'hsl(var(--muted-foreground))';
                redirectNotice.innerHTML = `Redirecting to <strong>${bestMatch.url === '/' ? 'home page' : bestMatch.url}</strong> in ${redirectDelay / 1000} seconds...`;
                description.parentNode.insertBefore(redirectNotice, description.nextSibling);
                
                // Auto-redirect
                setTimeout(() => {
                    window.location.href = bestMatch.url;
                }, redirectDelay);
            }
        });
    </script>
</head>
<body>
    <canvas class="pixel-canvas" id="pixelCanvas"></canvas>
    <main class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <div class="suggested-pages">
                <h2>Where would you like to go?</h2>
                <div class="page-links">
                    <a href="/" class="page-link">
                        <span>Triglavis Home</span>
                        <span>→</span>
                    </a>
                    <a href="/detour/privacy.html" class="page-link">
                        <span>Privacy Policy</span>
                        <span>→</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="copyright-text">© 2025 Triglavis LLC™</div>
    <script src="/canvas-grid.js"></script>
</body>
</html>
