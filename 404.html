<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Triglavis">
    <title>404 - Page Not Found | Triglavis</title>
    <link rel="icon" type="image/svg+xml" href="/triglavis.svg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        
        .error-code {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 8rem;
            font-weight: 750;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.1;
        }
        
        .error-message {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 750;
            letter-spacing: -0.01em;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .suggested-pages {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid hsl(var(--border));
        }
        
        .suggested-pages h2 {
            font-family: 'Söhne Breit', 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 750;
            letter-spacing: -0.01em;
            margin-bottom: 1rem;
            color: hsl(var(--muted-foreground));
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .page-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: hsl(var(--muted));
            color: hsl(var(--foreground));
            text-decoration: none;
            border-radius: var(--radius);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            transition: transform 0.2s, background 0.2s;
        }
        
        .page-link:hover {
            transform: translateX(4px);
            background: hsl(var(--foreground));
            color: hsl(var(--background));
        }
        
        .page-link span:last-child {
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        // Smart redirect based on the attempted URL
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname.toLowerCase();
            const redirectDelay = 5000; // 5 seconds
            
            // Define redirect rules
            let redirectUrl = '/';
            let matchFound = false;
            
            // Check for Detour-related paths
            if (path.includes('detour') || path.includes('privacy') || path.includes('extension')) {
                redirectUrl = '/detour/';
                matchFound = true;
            }
            
            // Only auto-redirect if we found a good match
            if (matchFound) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, redirectDelay);
            }
        });
    </script>
</head>
<body>
    <canvas class="pixel-canvas" id="pixelCanvas"></canvas>
    <main class="container">
        <div class="content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <div class="suggested-pages">
                <h2>Where would you like to go?</h2>
                <div class="page-links">
                    <a href="/" class="page-link">
                        <span>Triglavis Home</span>
                        <span>→</span>
                    </a>
                    <a href="/detour/" class="page-link">
                        <span>Detour Extension</span>
                        <span>→</span>
                    </a>
                    <a href="/detour/privacy.html" class="page-link">
                        <span>Privacy Policy</span>
                        <span>→</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="legal">
        <p>© 2025 Triglavis LLC™</p>
    </footer>
    <script src="/canvas-grid.js"></script>
</body>
</html>
